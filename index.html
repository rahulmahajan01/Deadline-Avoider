<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,700" rel="stylesheet">
    <link rel=icon href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>How much time per day?</title>
</head>
<body>
    <div class="container">
        <h1 id="hero-text">My project has <input type="number" class="time-input"> hours of work remaining and is due on <input type="date" class="date-input"> <span class="safety-wrapper" min="0">(Include <input type="number" class="safety-time"> days of safety time)</span></h1>
        <div class="checkbox-container-wrapper">
            <label class="checkbox-container">Include Safety Time
                <input type="checkbox" checked="checked" class="safety-check">
                <span class="checkmark"></span>
            </label>
            <br>
            <label class="checkbox-container">Include Weekends
                <input type="checkbox" class="weekend-check">
                <span class="checkmark"></span>
              </label> 
        </div>
        <hr>
        <p><span id="total"></span></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.29.0/date_fns.min.js"></script>
    <script src="custom.js"></script>
</body>
</html>
